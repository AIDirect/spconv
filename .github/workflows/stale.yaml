name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          stale-issue-message: 'Mark stale issues due to inactivity.'
          stale-pr-message: 'Mark stale PRs due to inactivity.'
          operations-per-run: 300
